<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>梦妈の快乐小屋</title>
    <script src="preload.js"></script>
    <script src="achievement.js"></script>
    <script src="suspicious.js"></script>
    <link rel="icon" type="image/png" href="favicon.ico" sizes="192x192">
    <link rel="stylesheet" href="suspicious.css">
</head>

<body>
    <div id="notice" class="notice" style="top:-65px">
        <div id="notice_title" class="notice_title" style="top:10px;left:40px"> </div>
        <div id="notice_content" class="notice_content" style="top:5px;left:40px"> </div>
    </div>
    <audio id="achievement_sound" preload="auto" src="sound/Challenge_complete.mp3"></audio>
    <div style="width:400px;height:400px;margin:0 auto;">
        选择物品
        <select id="skin" class="skin">
            <option value="sand">可疑的沙子</option>
            <option value="gravel">可疑的沙砾</option>
        </select>
        <br>选择工具后长按方块使用<br>
        <div id="sand" style="position:relative;top:100px;left:100px;">
            <div id="sand_top" class="sand_top" style="z-index:1;"></div>
            <img id="item" class="item" src="img/wayfinder_armor_trim_smithing_template.png"
                style="top:100px;left:25px;z-index:2;">
            <div id="sand_bottom" class="sand_bottom" style="z-index:3;"></div>
            <div id="destroy" class="destroy" style="z-index:5;position:absolute;top:0px" hidden></div>
            <div style="position:relative;background-color:white;width:200px;height:100px;z-index:4;"></div>
        </div>
        <audio id="sand_sound" preload="auto" src="sound/Brush_brushing1.mp3"></audio>
        <audio id="pop_sound" preload="auto" src="sound/Pop.mp3"></audio>
        <audio id="dig_sound" preload="auto" src="sound/sand_step.mp3"></audio>
        <audio id="destroy_sound" preload="auto" src="sound/sand_dig.mp3"></audio>
        <div id="inventory" class="inventory" style="position:relative;top:150px;left:-10px;">
            <div style="position:relative;;left:5px;top:5px;pointer-events:none;">
                <img id="inv_item_1" class="inventory_item" onclick="inventoryClick(0)" src="img/brush.png">
                <img id="inv_item_2" class="inventory_item" onclick="inventoryClick(1)" src="img/diamond_shovel.png">
                <img id="inv_item_3" class="inventory_item" onclick="inventoryClick(2)">
                <img id="inv_item_4" class="inventory_item" onclick="inventoryClick(3)">
                <img id="inv_item_5" class="inventory_item" onclick="inventoryClick(4)">
                <img id="inv_item_6" class="inventory_item" onclick="inventoryClick(5)">
                <img id="inv_item_7" class="inventory_item" onclick="inventoryClick(6)">
                <img id="inv_item_8" class="inventory_item" onclick="inventoryClick(7)">
                <img id="inv_item_9" class="inventory_item" onclick="inventoryClick(8)">
            </div>
        </div>
        <div id="selected" style="position:relative;top:102px;left:-10px;pointer-events:none;">
            <div class="selected" style="top:-2px;left:-2px;"></div>
        </div>
    </div>
</body>

</html>
